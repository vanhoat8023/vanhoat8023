<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    x = [2, 5, -3, 10, 50, 15];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let k = x[first];
        x[first] = x[last];
        x[last] = k;
        first++;
        last--;
    }
    document.writeln(x);
</script>
</body>
</html>
