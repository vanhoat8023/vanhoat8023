<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    x = [1, 5, -3, 6, 7, 9];
    max = x[0];
    index=0;
    for (let i = 1; i < x.length; i++) {
        if (x[i]>max){
            max=x[i];
            index=i+1;
        }
    }
    document.write("gia tri lon nhat la: " + max + "vi tri la: " + index);
</script>
</body>
</html>
