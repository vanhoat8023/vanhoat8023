<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    x = [1, 3, 5, 7, 9, 11, 13];
    let ss = parseInt(prompt("nhap phan tu can so sanh:"));
    for (let i = 0; i < x.length; i++) {
        if (ss === x[i]) {
            alert("so kiem tra la " + x[i] + "<\br>" + "vi tri cua phan tu la: " + (i + 1) );
        }else{
            alert("so vua nhap khong co!");
            break;
        }
    }
</script>
</body>
</html>
