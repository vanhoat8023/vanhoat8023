<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    x = parseInt(prompt("nhập số cần tính giai thừa"));
    if (x < 0) {
        document.write("so nhap phai duong");
    } else {
        giaithua = 1;
        for (i = 1; i <= x; i++) {
            giaithua = giaithua * i;
        }
        alert("giai thua la:" + giaithua);
    }
</script>
</body>
</html>
