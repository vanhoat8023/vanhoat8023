<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    nhietdo= parseInt(prompt("moi ban nhap nhiet do: "));
    while (nhietdo<20){
        nhietdo=parseInt(prompt("nhiet do tren 20. moi ban nhap lai: "))
    }
    while (nhietdo>100){
        nhietdo=parseInt(prompt("nhiet do phai duoi 100: "))
    }
    document.write("nhiet do ban vua nhap la: "+ nhietdo);
</script>
</body>
</html>
