    let listEmployee = [];

    class Employee {
        constructor(name, birthday, phone, email, cmnd, level, location, salary) {
            this.name = name;
            this.birthday = birthday;
            this.phone = phone;
            this.email = email;
            this.cmnd = cmnd;
            this.level = level;
            this.location = location;
            this.salary = salary;
        }

        set Name(name) {
            this.name = name;
        }

        get Name() {
            return this.name;
        }

        set Birthday(birthday) {
            this.birthday = birthday;
        }

        get Birthday() {
            return this.birthday;
        }

        set Phone(phone) {
            this.name = phone;
        }

        set Email(email) {
            this.email = email;
        }
        get Email() {
            return this.email;
        }

        set CMND(cmnd) {
            this.cmnd = cmnd;
        }
        get CMND(){
            return this.cmnd;
        }

        set Level(level) {
            this.level = level;
        }
        get Level() {
            return this.level;
        }

        set Location(location) {
            this.location = location;
        }
        get Location() {
            return this.location;
        }

        get Salary() {
            if (this.getLocation() === "Managa") {
                this.salary = 500;
            } else if (this.getLocation() === "Sale") {
                this.salary = 300;
            } else if (this.getLocation() === "Maketing") {
                this.salary = 200;
            }
            return this.salary;
        }

    }

    function displayMenu() {
        let choose = parseInt(prompt("1.Add New Employee" + "\n2.Display information Employee" +
            "\n3.Salary of Employee" + "\n4.Exit"));
        switch (choose) {
            case 1:
                addNewEmployee();
                break;
            case 2:
                displayEmployee();
                break;
            case 3:
                displaySalary();
                break;
            case 4:
            default:
                alert("false!");
        }


        function addNewEmployee() {
            let employee = new Employee();

            employee.Name = prompt("Enter name: ");
            employee.Birthday = prompt("Enter birthday: ");
            employee.Email = prompt("Enter Email: ");
            employee.Phone = prompt("Enter phone: ");
            employee.Level = prompt("Enter level: ");
            employee.CMND = prompt("Enter cmnd: ");

        function displayEmployee() {
            let result = "";

            displayMenu();
        }

        function displaySalary() {

            let result = "";
