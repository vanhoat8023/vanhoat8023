<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="Employee.js"></script>
</head>
<body>
<script>
    let listEmployee = [];

    function displayMainMenu() {
        let choose = parseInt(prompt("1.Add New Employee" + "\n2.Display information Employee" +
            "\n3.Salary of Employee" + "\n4.Exit"));
        switch (choose) {
            case 1:
                addNewEmployee();
                break;
            case 2:
                    displayEmployee();
                    break;
            case 3:
                displaySalary();
                break;
            default:
                alert("failed");
        }
    }
    function displaySalary() {
        let result="";
        for (let i=0;i<listEmployee.length;i++){
            result+=i+".Name"+listEmployee[i].getName()+"\n";
        }
        let chooseDisplay=parseInt(prompt(result));
        alert("Lương của nhân viên: "+ listEmployee[chooseDisplay].getName()+" là: "+ listEmployee[chooseDisplay].getSalary());
        displayMainMenu();
    }

    function displayEmployee() {
        let result="";
        for (let i=0;i<listEmployee.length;i++){
            result+=i+".Name"+listEmployee[i].getName()+"\n";
        }
        let chooseDisplay=parseInt(prompt(result));
        alert("Tên: "+listEmployee[chooseDisplay].getName()+"\n"+
            "Tên: "+listEmployee[chooseDisplay].getName()+"\n"+
        "Ngày sinh: "+listEmployee[chooseDisplay].getBirthday()+"\n"+
        "Email: "+listEmployee[chooseDisplay].getEmail()+"\n"+
        "Chứng minh nhân dân: "+listEmployee[chooseDisplay].getCMND()+"\n"+
        "Trình độ: "+listEmployee[chooseDisplay].getLevel()+"\n"+
        "Vị trí: "+listEmployee[chooseDisplay].getLocation()+"\n");
        displayMainMenu()
    }
    function addNewEmployee() {
        let employee = new Employee();
        employee.setName(prompt("Enter name: "));
        employee.setBirthday(prompt("Enter birthday: "));
        employee.setEmail(prompt("Enter Email: "));
        employee.setPhone(prompt("Enter phone: "));
        employee.setLevel(prompt("Enter level: "));
        employee.setCMND(prompt("Enter cmnd: "));
        employee.setLocation(prompt("Enter location: "));
        listEmployee.push(employee);
        alert("ban da them thanh cong employee!");
        displayMainMenu();
    }

    displayMainMenu();
</script>
</body>
</html>
