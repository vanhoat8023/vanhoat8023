<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input= prompt("Nhap vao ngay thang nam(dd/mm/yyyy): ")
    let regex= /^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/
    function isValidate(){
        if(regex.test(input)){
            return true
        }
        return false
    }
    if(isValidate()){
        let year= parseInt(input.substr(6,4))
        let daysInAYear=0;
        function namNhuan(year){
            if (year % 4 == 0) {
                if (year % 100 == 0) {
                    if (year % 400 == 0) {
                        daysInAYear=366;
                    } else {
                        daysInAYear=365;
                    }
                } else {
                    daysInAYear=366;
                }
            } else {
                daysInAYear=365;
            }
        }
        namNhuan(year)
        let daysInAMonth=0;
        let month= parseInt(input.substr(3,2))
        if(daysInAYear==366){
            daysInAMonth=[31,29,31,30,31,30,31,30,31,30,31,30]
        }
        if(daysInAYear==365){
            daysInAMonth=[31,28,31,30,31,30,31,30,31,30,31,30]
        }
        let day = parseInt(input.substr(0,2));
        function ngayBaoNhieu(){

            for(let i=0;i<month-1;i++){
                day += daysInAMonth[i]
            }
            return day;
        }
        alert("Ngay thu "+ngayBaoNhieu()+" trong nam")
    }
    else{
        alert("INVALID FORMAT! Please try again")
    }
</script>
</body>
</html>
