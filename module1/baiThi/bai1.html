<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let dem = 0;
    let tong = 0;
    let total=0;
    let n = parseInt(prompt("nhập số phần tử của mảng(nhỏ hơn 50):"));
    while (n > 50) {
        alert("bạn nhập sai số phần tử của mảng!");
        n = parseInt(prompt("nhập số phần tử của mảng(nhỏ hơn 50):"));
    }
    for (let i = 0; i < n; i++) {
        x = parseInt(prompt("nhập phần tử thứ:" + i));
        arr += x;
    }
    for (let i = 0; i < n; i++) {
        if (arr[i] % 3===0) {
            dem += 1;
            tong += parseInt(arr[i]);
        }
        total=tong/dem;
    }
    alert("trung bình cộng các số chia hết cho 3 là : " + total);
</script>
</body>
</html>
