<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào số cần kiểm tra: "));
    function kiemTra(x) {
        let k = 0;
        for (let i = 1; i < a; i++) {
            if (x % i == 0) {
                k += i;
            }
        }
        if (x === k) {
            alert(true)
        }else alert(false)
    }
    kiemTra(a);

</script>
</body>
</html>
