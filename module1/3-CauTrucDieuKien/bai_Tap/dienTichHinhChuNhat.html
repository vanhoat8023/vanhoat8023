<body>
<script>
    let chieudai=parseFloat(prompt("chieu dai: "));
    let chieurong=parseFloat(prompt("chieu rong: "));
    if (chieurong<0||chieudai<0){
        alert("nhap lai. chieu dai hoac chieu rong nhap sai!")
    }else {
        let ketqua = chieudai * chieurong;
        alert("ket qua la:" + ketqua);
    }
</script>
