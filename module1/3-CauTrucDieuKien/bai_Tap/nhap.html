<script>
    class tinhtoan {
        constructor(a,b,c,d) {
            this.a=a;
            this.b=b;
            this.c=c;
            this.d=d;
        }
        tinhtong(){

           return (this.a*this.d+this.b*this.c)/(this.b*this.d);
        }
    }
    let a=parseInt(prompt("tu so 1: "));
    let b=parseInt(prompt("mau so 1: "));
    let c=parseInt(prompt("tu so 2: "));
    let d=parseInt(prompt("mau so 2: "));
    let tinhTong=new tinhtoan(a,b,c,d);
    let tong=tinhTong.tinhtong();
    alert(tong);
</script>
