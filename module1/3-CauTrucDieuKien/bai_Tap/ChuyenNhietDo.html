<body>
NhietDo: <input type="text" id="NhietDo">
From: <select id="CanChuyen">
    <option>DoC</option>
    <option>DoF</option>
</select>
To:<select id="ChuyenDen">
    <option>DoC</option>
    <option>DoF</option>
</select>
<button type="button" onclick="convert()">Convert</button>
<p id="result"></p>
<script>
    let NhietDo = document.getElementById("NhietDo");
    let From = document.getElementById("CanChuyen");
    let To = document.getElementById("ChuyenDen");
    function convert() {
        let result;
        if( (From.value === "DoC")&&(To.value=== "DoF")){
        result= ((NhietDo.value*9/5)-32);
        }else if((From.value === "DoF")&&(To.value === "DoC")){
            result=(NhietDo.value-32)*5/9;
        }
        else {
            result="hai loai nhiet do giong nhau, nhap lai";
        }
        document.getElementById("result").innerText= result;
    }
</script>
</body>
