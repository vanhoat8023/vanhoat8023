<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phone=prompt("nhap so dien thoai can kiem tra: ");
    let regexp=/^[0-9]{2}(?:-[0][0-9]{9})$/;
    function text(str) {
        if (regexp.test(str)){
            alert("day la mot so dien thoai!");
        }else alert("day khong phai la mot so dien thoai!")
    }
    text(phone);
</script>
</body>
</html>
