<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    x = parseInt(prompt("nhập số can kiem tra: "));
    if (x<2){
        alert("day khong phai la so nguyen to")
    }else {
        for (let i = 2; i <= Math.sqrt(x); i++) {
            if (x % i === 0) {
                alert("day khong phai la so nguyen to")
            }else alert("day la so nguyen to");
        }

    }

</script>
</body>
</html>
