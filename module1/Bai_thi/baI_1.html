<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["Toyota", "Mercedes", "Huyndai", "Daewon"];
    let x = prompt("nhap gia tri vao:");
    let result = "";

    function findCard(a) {
        for (let i = 0; i < arr.length; i++) {
            if (a === "T") {
                result = arr[0];
            } else if (a === "M") {
                result = arr[1];
            } else if (a === "H") {
                result = arr[2]
            } else if (a === "D") {
                result = arr[3]
            } else alert("ban nhap sai.");
            break
        }
        alert(result);
    }

    findCard(x);
</script>
</body>
</html>
