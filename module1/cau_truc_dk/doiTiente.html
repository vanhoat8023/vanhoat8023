<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Amount: <input type="text" id="amount">
From current: <select id="fromCurrent">
    <option>USD</option>
    <option>VND</option>
    <option>Euro</option>
</select>
To current: <select id="toCurrent">
    <option>USD</option>
    <option>VND</option>
    <option>Euro</option>
</select>
<button type="button" onclick="convert()">Convert</button>
<p id="result"></p>
<script>
    let amount = document.getElementById("amount");
    let toCurrent = document.getElementById("toCurrent");
    let fromCurrent = document.getElementById("fromCurrent");
    function convert() {
        let result;
        if (fromCurrent.value === "USD") {
            switch (fromCurrent.value === "USD") {
                case (toCurrent.value === "USD"):
                    result = "hai loai tien giong nhau, moi chon lai";
                    break;
                case (toCurrent.value === "VND"):
                    result = amount.value * 23000;
                    break;
                case (toCurrent.value === "Euro"):
                    result = amount.value * 23 / 26;
                    break;
            }
        }
        else if (fromCurrent.value === "VND") {
            switch (fromCurrent.value === "VND") {
                case (toCurrent.value === "VND"):
                    result = "hai loai tien giong nhau, moi chon lai";
                    break;
                case (toCurrent.value === "USD"):
                    result = amount.value / 23000;
                    break;
                case (toCurrent.value === "Euro"):
                    result = amount.value / 26000;
                    break;
            }
        }
        else if (fromCurrent.value === "Euro") {
            switch (fromCurrent.value === "Euro") {
                case (toCurrent.value === "Euro"):
                    result = "hai loai tien giong nhau, moi chon lai";
                    break;
                case (toCurrent.value === "USD"):
                    result = amount.value * 26 / 23;
                    break;
                case (toCurrent.value === "VND"):
                    result = amount.value / 26;
                    break;
            }
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
