<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap so a: "));
    let b = parseInt(prompt("nhap so b:"));
    function tong(a, b) {
        let tong=0;
        if (a<b){
            alert("so a nho hon so b")
        }else {
            tong=a+b;
        }
        return alert("tong la: "+tong);
    }
    tong(a,b);
</script>
</body>
</html>
