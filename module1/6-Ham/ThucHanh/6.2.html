<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soNgTo(b) {
        let dem = 0;
        for (let i = 2; i <= Math.sqrt(b); i++) {
            if (b % i === 0) {
                dem += 1;
            }
        }
        if (dem < 1) {
            document.writeln(b+" la so nguyen to");
        }
    }
    for (let m = 2; m <= 100; m++) {
         soNgTo(m);
    }
</script>
</body>
</html>
